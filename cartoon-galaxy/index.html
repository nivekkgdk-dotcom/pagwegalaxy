<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cartoon Galaxy</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=VT323&display=swap" rel="stylesheet">

<!-- STYLES -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="intro" id="intro">
  <div class="intro-logo">CARTOON<br>GALAXY</div>
</div>

<div class="cartoon-galaxy">
  <div class="header">
    <h1>Cartoon Galaxy</h1>
    <button class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="player">
    <div class="video">
      <iframe id="player" allowfullscreen></iframe>
    </div>

    <div class="controls">
      <button class="ctrl" onclick="prev()">‚¨ÖÔ∏è</button>
      <button class="ctrl" onclick="next()">‚û°Ô∏è</button>
    </div>

    <div class="channel-name" id="channelName"></div>
  </div>

  <div class="channels">
    <div class="channel-btn" onclick="setChannel(0)">Cartoon Network</div>
    <div class="channel-btn" onclick="setChannel(1)">Fox Kids</div>
    <div class="channel-btn" onclick="setChannel(2)">Nick</div>
    <div class="channel-btn" onclick="setChannel(3)">No Molestar</div>
    <div class="channel-btn" onclick="setChannel(4)">MTV Latino</div>
    <div class="channel-btn" onclick="setChannel(5)">Especial Galaxy</div>
  </div>
</div>

<script>
const channels = [
  {name:"Cartoon Network", url:"https://TU-URL-1"},
  {name:"Fox Kids", url:"https://TU-URL-2"},
  {name:"Nick", url:"https://TU-URL-3"},
  {name:"No Molestar", url:"https://TU-URL-4"},
  {name:"MTV Latino", url:"https://TU-URL-5"},
  {name:"Especial Galaxy", url:"https://TU-URL-6"}
];

let current = 0;
const player = document.getElementById("player");
const channelName = document.getElementById("channelName");

function loadChannel(){
  player.src = channels[current].url;
  channelName.innerText = channels[current].name;
}
function next(){
  current = (current + 1) % channels.length;
  loadChannel();
}
function prev(){
  current = (current - 1 + channels.length) % channels.length;
  loadChannel();
}
function setChannel(i){
  current = i;
  loadChannel();
}
function toggleMode(){
  document.body.classList.toggle("light");
}

loadChannel();

const intro = document.getElementById("intro");
if(sessionStorage.getItem("introPlayed")){
  intro.style.display="none";
}else{
  setTimeout(()=>{
    intro.classList.add("hide-intro");
    sessionStorage.setItem("introPlayed","yes");
  },3500);
}
</script>

</body>
</html>
